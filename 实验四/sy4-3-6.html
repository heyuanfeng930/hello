<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>冒泡排序</title>
	</head>
	
	<body>
	<script>
		var number = [1, 4, 2, 8, 5, 7, 6, 3, 9]; 
		document.write("原数组为：");
		for(var k = 0; k < number.length; k++){
			document.write(number[k] + " ");
		}
		document.write("<br />");
		var temp;
		for(var i = 0; i < number.length; i++){
			for(var j = 0; j < number.length-i-1; j++){
				if(number[j] > number[j+1]){
					temp = number[j];
					number[j] = number[j+1];
					number[j+1] = temp;
				}
			}
		}
		document.write("从小到大排序：");
		for(var k = 0; k < number.length; k++){
			document.write(number[k] + " ");
		}	
	</script>
	</body>
</html>
