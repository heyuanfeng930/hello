<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实验四——自主实验3</title>
	</head>
	
	<body>
	
    <script>
        var birth=new Date(prompt("请输入出生日期：年/月/日"));
        var now = new Date();
        var life =parseInt((now-birth)/24/3600/1000);
        if(!isNaN(life))
            document.write("你在这个世界上已存在"+life+"天");        
		else
            alert("格式错误,请重新输入!");
        
    </script>
	</body>
</html>
