<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript常用内置对象使用</title>
		<style>
			body{font-family:"宋体";background-color:lightBlue}
		</style>
	</head>
	
	<body>
		<h4>定义并输出数组:</h4>
		<script>		
			var classmates = new Array("张三","李四","王五","赵六","孙七");
			for (var i=0; i<classmates.length; i++) {
				document.write(classmates[i]+"&nbsp;&nbsp;");
			}	
			document.write("<br />"); 
			for (var index in classmates) {
				document.write(classmates[index]+"&nbsp;&nbsp;");
			}
			document.write("<br />"); 
		</script>
		
		<h4>Math对象常用属性和方法：</h4>
		<script>
			var x = 3.14 , y = 2;
			document.write(Math.PI);
			document.write("<br />"); 
			document.write(Math.round(x));
			document.write("<br />"); 
			document.write(Math.pow(x,y));
			document.write("<br />"); 
			document.write(Math.random());
			document.write("<br />"); 
			document.write(Math.floor(x));
			document.write("<br />"); 
			document.write(Math.ceil(x));
			document.write("<br />"); 
		</script>
		
		<h4>Date对象的生成及处理:</h4>
		<script>
			var currentdate = new Date();
			document.write("今天是:");
			document.write("<br />"); 
			document.write(currentdate.getFullYear()+" 年 ");
			document.write("( "+currentdate.getFullYear()%100+" 世纪 )");
			document.write("<br />"); 
			document.write(currentdate.getMonth()+" 月 ");
			document.write(currentdate.getDate()+" 日 ");
			document.write(" 星期"+currentdate.getDay());
			document.write("<br />"); 
		</script>
		
		<h4>定义并使用String对象:</h4>
		<script>
			var s1 = new String("This is a new string") ; 
			var s2 = "This is a new string" ;
			document.write(s1.length+" "+s2.length); 
			document.write("<br />"); 
			document.write(s1.toLowerCase());
			document.write("<br />"); 
			document.write(s1.toUpperCase());
			document.write("<br />");
			document.write(s1.charAt(8));
			document.write("<br />");
			document.write(s1.substr(2,8));
			document.write("<br />");
			document.write(s1.substring(2,8));
			document.write("<br />");
		</script>
	</body>
</html>
