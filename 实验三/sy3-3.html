<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>国家摄影师考评在线报名</title>
		<style>
			body{
				font-family:"宋体";
				font-size:18px
			}
			table{
				border-collapse:collapse;
				width:80%;			
			}
			td{border:1.5px solid indigo}
			tr{height:30px}
		</style>
	</head>
	<body>
	<form>
		<table align=center>	
			<tr>
				<td align=center width=150px>姓&nbsp;&nbsp;名：</td>
				<td>&nbsp;<input type="text" name="" /> <b>*</b></td>
			</tr>
			
			<tr>
				<td align=center width=150px>性&nbsp;&nbsp;别：</td>
				<td>&nbsp;<input type="radio" name="N" value="" checked/>男&nbsp; <input type="radio" name="N" value=""/>女 *</td>
			</tr>
			
			<tr>
				<td align=center width=150px>出生日期：</td>
				<td>&nbsp;<input type="text" name="" style=width:50px /> 年  <input type="text" name="" style=width:30px /> 月 <input type="text" name="" style=width:30px /> 日 *</td>
			</tr>
			
			<tr>
				<td align=center width=150px>文化程度：</td>
				<td>&nbsp;<select>
					<option value="">高中</option>
					<option value="">初中</option>
					<option value="">小学</option>
					<option value="">本科</option>
					</select> *</td>
			</tr>
				
			<tr>
				<td align=center width=150px>所在省份：</td>
				<td>&nbsp;<select>
					<option value="">北京</option>
					<option value="">上海</option>
					<option value="">广州</option>
					<option value="">黑龙江</option>
					</select> *</td>
			</tr>
			
			<tr>
				<td align=center width=150px>联系地址：</td>
				<td>&nbsp;<input type="text" name="" style="width:300px"/> *</td>
			</tr>
			
			<tr>
				<td align=center width=150px>邮政编码：</td>
				<td>&nbsp;<input type="text" name="" style="width:300px"/> *</td>
			</tr>
			
			<tr>
				<td align=center width=150px>联系电话：</td>
				<td>&nbsp;<input type="text" name="" style="width:300px"/> *</td>
			</tr>
			
			<tr>
				<td align=center width=150px>电子邮箱：</td>
				<td>&nbsp;<input type="text" name="" style="width:300px"/> *</td>
			</tr>
			
			<tr>
				<td align=center width=150px>类&nbsp;&nbsp;别：</td>
				<td>&nbsp;<select>
					<option value="">函授</option>
					<option value="">类别2</option>
					<option value="">类别3</option>
					<option value="">类别100</option>
					</select> *</td>
			</tr>
			
			<tr>
				<td align=center width=150px>报考层次：</td>
				<td>&nbsp;<select>
					<option value="">高级</option>
					<option value="">初级</option>
					</select> *</td>
			</tr>
			
			<tr>
				<td align=center width=150px>报考专业：</td>
				<td>&nbsp;<select>
					<option value="">国家摄影师等级考评</option>
					<option value="">类别1</option>
					<option value="">类别2</option>
					<option value="">类别100</option>
					</select> *</td>
			</tr>
			
			<tr>
				<td align=center width=150px>备&nbsp;&nbsp;注：</td>
				<td>&nbsp;<textarea rows= "5" cols = "35"></textarea></td>
			</tr>
			
			<tr>
				<td align=center width=150px></td>
				<td align=center>&nbsp;
					<input type="submit" value="提交" />&nbsp;&nbsp;
					<input type="reset" value="重填"></td>
			</tr>
		</table>
	</form>
	</body>
</html>
