<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本与段落格式化</title>
	</head>
	<body>
		<b>【标题字应用】</b>
		<h1 align = "center">这是一级标题，居中对齐</h1>
		<h3 align = "left">这是三级标题，左对齐</h3>
		<h6 align = "right">这是六级标题，右对齐</h6>
		<hr color = "#ff3333">
		<b>【段落、字体标记应用】</b>
		<p>
			&nbsp;&nbsp;&nbsp;&nbsp;通过实验项目的方式介绍了常用Web前端开发工具的基本功能，让学生边实验边熟悉开发工具的功能与特点，掌握每种开发工具对网站设计与开发的作用。
		</p>
		<p style = font-size:14px;color:red;font-family:"楷体";text-align:center>这是一段文本</p>
		<hr color="#00cc66" size=3>
		<b>【物理、逻辑样式标记应用】</b>
		<p align="center">
			<b>这是黑体标记b应用</b><br>
			<i>这是斜体标记i应用</i><br>
			&copy;Micrsoft<sup>&reg;</sup>Windows 2007((&copy;版权,&reg;注册商标,上标sup))<br>
			<u>这是下划线标记u</u><br>
			<del>这是删除线标记s</del><br>
			x<sub>1</sub>+x<sub>2</sub>=10<br>
			2X<sup>2</sup>+3x=9<br>
			<i>这是强调标记em应用</i><br>
			<em>地址：</em><br>
			<i>江苏省南京市珠海路1924号</i><br>
		</p>
		<hr color="#33ffff" size=3px width=50% align="center">
	</body>
</html>
