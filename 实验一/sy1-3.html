<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf-8">		
		<title>无序列表</title>
	</head>
	<body>
		<h3>Disc项目符号列表：</h3>
		<ul>
			<li>苹果
			<li>香蕉
			<li>柠檬
		</ul>
		<h3>Circle项目符号列表：</h3>
		<ul type="circle">
			<li>苹果
			<li type="square">香蕉
			<li>柠檬
		</ul>
		<h3>Square项目符号列表：</h3>
		<ul type="square">
			<li>苹果
			<li>香蕉
			<li type="disc">柠檬
		</ul>
	</body>		
</html>
