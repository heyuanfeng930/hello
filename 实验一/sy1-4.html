<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>有序列表</title>
	</head>
	<body>
		<h3>数字编号：</h3>
		<ol>
			<li>苹果
			<li>香蕉
			<li>柠檬
			<li>桔子
		</ol>
		<h3>字母编号：</h3>
		<ol type=A start=3>
			<li>苹果
			<li>香蕉
			<li>柠檬
			<li>桔子
		</ol>
		<h3>混合编号：</h3>
		<ol type=a>
			<li>苹果
			<li type=I value=4>香蕉
			<li value=5>柠檬
			<li>桔子
			<li>蜜桃
			<li>草莓
		</ol>
	</body>
</html>
