<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS定位属性</title>
		<style>
	
			p{	
				position:relative;
				font-size:100px;
				font-family:"宋体";
				color:blue;
				font-weight:bold;
			}
			.div2{
				position:relative;
				font-size:100px;
				font-family:"宋体";
				left:5px;
				bottom:200px;
				color:yellow;
				font-weight:bold;
			}
			.div3{
				position:relative;
				font-size:100px;
				font-family:"宋体";
				left:10px;
				bottom:400px;
				color:red;
				font-weight:bold;
			}
		</style>
	</head>
	<body>
		<div>
			<p>定位属性示例</p>
			<p class="div2">定位属性示例</p>
			<p class="div3">定位属性示例</p>
		</div>
	</body>
</html>
