<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS文字属性</title>
		<style>
			.style1{
				font-family: "楷体";
				font-weight: bold;
				font-size: 48px;
				color: red;
				text-align: center;
			}
			.style2{
				font-family: "宋体";
				font-style: oblique;
				font-size: 24px;
				color: #cc9900;
				text-align: center;
			}
			.style3{
				font-family: "宋体";
				font-size: 32px;
				color: blue;
				text-align: center;
			}
		</style>
		<body>
			<p class="style1">《登鹳鹊楼》</p>
			<p class="style2">王之涣</p>
			<p class="style3">白日依山尽，黄河入海流。欲穷千里目，更上一层楼。</p>
			<p class="style1">《相思》</p>
			<p class="style2">王维</p>
			<p class="style3">红豆生南国，春来发几枝。愿君多采撷，此物最相思。</p>
		</body>
	<head>
</html>
