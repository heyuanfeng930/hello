<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS文本属性</title>
		<style>
			.center{
				text-align:center
			}
			.decoration{
				text-decoration:underline overline 
			}
			.line-height{
				line-height:10%
			}
			.text-indent{
				text-indent:0.75cm
			}
		</style>
	</head>
	<body>
		<p class="center">文字居中</p>
		<p class="line-height">行高定义为10%</p>
		<p class="decoration">文字同时显示上划线和下划线</p>
		<p class="text-indent">首行缩进0.75cm</p>
	</body>
</html>
